<section id="unitTest-container" class="ui-box ui-state-default ui-corner-all">
    <section class="h2 info-header">
        <section class="collapse-handle"><span class="ui-box-TitleImage ui-box-TitleImageClosed"></span>Unit Test</section>
        <section class="drag-handle">
            <span><img src="images/menuDraggerIcon.png"/></span>
        </section>
    </section>
 	<section class="info ui-widget-content ui-corner-all" style="display: none;">
        <button id="start-unitTest" class="PanelButtonStyle">
            <span class="ui-button-text">Start Test</span>
        </button>
        <button id="clear-unitTest" class="PanelButtonStyle">
           <span class="ui-button-text">Clear Result</span>
        </button>
        <p id="unitTest-result" style="display: none;">
        </p>
    </section>
</section>
